<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/backOfficeTemplate.xhtml">
		<ui:define name="head">
			<title>#{resources.com_hsuforum_easportalm_entity_Category}</title>
		</ui:define>
		<ui:define name="main">
			<h:form id="readForm">
				<h3>#{resources.com_hsuforum_easportalm_entity_Category}</h3>
				<p:growl id="growl" />

				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage library="defaultTheme"
						name="images/ajaxloadingbar.gif" />
				</p:dialog>
				<p:panel>
					<p:panelGrid columns="2" id="queryPanelGrid">


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Category_name}" />
						<p:inputText
							value="#{categoryManagedBean.findCriteriaMap['name']}"
							label="#{resources.com_hsuforum_easportalm_entity_Category_name}" />


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Category_code}" />
						<p:inputText
							value="#{categoryManagedBean.findCriteriaMap['code']}"
							label="#{resources.com_hsuforum_easportalm_entity_Category_code}" />


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Category_sequence}" />
						<p:inputText
							value="#{categoryManagedBean.findCriteriaMap['sequence']}"
							label="#{resources.com_hsuforum_easportalm_entity_Category_sequence}" />


						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:right">
								<p:commandButton id="commandButtonFind"
									action="#{categoryManagedBean.doFindAction}"
									value="#{resources.commandButtonFind}" update="dataTable"
									rendered="#{menuManagedBean.isGrant('category','query')}"
									accesskey="q" />
								<p:commandButton id="commandButtonCreate"
									action="#{categoryManagedBean.doCreateAction}"
									value="#{resources.commandButtonCreate}"
									rendered="#{menuManagedBean.isGrant('category','create')}"
									immediate="true" accesskey="c" ajax="false" />
							</h:panelGroup>
						</f:facet>
					</p:panelGrid>
				</p:panel>
				<p />
				<p:panel>
					<p:dataTable id="dataTable" var="bo" paginator="true" scrollable="true" resizable="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="#{defaultSetting.dataTableRows}"
						rowsPerPageTemplate="#{defaultSetting.rowsOfPerPage}"
						value="#{categoryManagedBean.dataList}">

						<p:column id="columnId" sortBy="#{bo.id}"
							rendered="#{defaultSetting.devMode}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Category_id}">

							<h:outputText value="#{bo.id}"
								rendered="#{!menuManagedBean.isGrant('category','update')}" />
							<h:commandLink value="#{bo.id}"
								action="#{categoryManagedBean.doUpdateAction(bo)}"
								rendered="#{menuManagedBean.isGrant('category','update')}" />

						</p:column>

						<p:column id="columnName" sortBy="#{bo.name}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Category_name}">

							<h:outputText value="#{bo.name}"
								rendered="#{!menuManagedBean.isGrant('category','update')}" />
							<h:commandLink value="#{bo.name}"
								action="#{categoryManagedBean.doUpdateAction(bo)}"
								rendered="#{menuManagedBean.isGrant('category','update')}" />
						</p:column>

						<p:column id="columnCode" sortBy="#{bo.code}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Category_code}">

							<h:outputLabel value="#{bo.code}" />
						</p:column>

						<p:column id="columnSequence" sortBy="#{bo.sequence}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Category_sequence}">

							<h:outputLabel value="#{bo.sequence}" />
						</p:column>


					</p:dataTable>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
