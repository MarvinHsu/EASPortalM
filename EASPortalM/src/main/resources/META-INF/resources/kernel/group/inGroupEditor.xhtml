<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:c="jakarta.tags.core"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<p:panelGrid columns="2">

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Group_id}" />
		<p:inputText value="#{groupManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_easportalm_entity_Group_id}"
			readOnly="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Group_name}" />
		<p:inputText id="inputTextName"
			value="#{groupManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_easportalm_entity_Group_name}"
			required="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Group_code}" />
		<p:inputText id="inputTextCode"
			value="#{groupManagedBean.updatingData.entity.code}"
			label="#{resources.com_hsuforum_easportalm_entity_Group_code}"
			required="true" />

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Group_system}" />
		<p:selectOneMenu id="selectSystemId" disabled="#{groupManagedBean.disabledSystem}"
			value="#{groupManagedBean.updatingData.selectSystemId}"
			label="#{resources.com_hsuforum_easportalm_entity_Group_system}"
			required="true" onchange="submit()"
			valueChangeListener="#{groupManagedBean.handleChangeSystem}"
			update="dataTableGroupFunction">
			<f:selectItems value="#{groupManagedBean.systemList}" />

		</p:selectOneMenu>

	</p:panelGrid>
</p:panel>
<p />
<p:panel
	header="#{resources.com_hsuforum_easportalm_entity_Group_groupFunctions}">


	<p:dataTable id="dataTableGroupFunction"
		value="#{groupManagedBean.updatingData.functionVoList}"
		var="functionVo">

		<p:column id="columnId"
			headerText="#{resources.com_hsuforum_easportalm_entity_Function_id}"
			width="100">

			<h:outputLabel value="#{functionVo.entity.name}" />

		</p:column>
		<p:column id="columnName"
			headerText="#{resources.com_hsuforum_easportalm_entity_Function_name}">

			<p:selectManyCheckbox layout="grid" columns="4"
				value="#{functionVo.functionItemChecked}">
				<f:selectItems value="#{functionVo.entity.functionItems}"
					var="functionItem" itemLabel="#{functionItem.name}"
					itemValue="#{functionItem.id}" />
			</p:selectManyCheckbox>

		</p:column>

	</p:dataTable>

</p:panel>

</html>
