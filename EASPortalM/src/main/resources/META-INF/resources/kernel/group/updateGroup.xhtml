<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:c="jakarta.tags.core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/backOfficeTemplate.xhtml">
		<ui:define name="head">
			<title>#{resources.com_hsuforum_easportalm_entity_Group}</title>
		</ui:define>
		<ui:define name="main">
			<h:form id="updateForm">
				<h1>#{resources.com_hsuforum_easportalm_entity_Group}-#{resources.update}</h1>
				<p:growl id="growl" />


				<ui:include src="inGroupEditor.xhtml" />

				<h:panelGrid>
					<h:panelGroup>
						<p:commandButton id="commandButtonDelete"
							action="#{groupManagedBean.doDeleteAction}"
							value="#{resources.commandButtonDelete}"
							rendered="#{menuManagedBean.isGrant('group','delete')}"
							immediate="true" ajax="false" accesskey="b" />
						<p:commandButton id="commandButtonDoSaveUpdate"
							action="#{groupManagedBean.doSaveUpdateAction}"
							value="#{resources.commandButtonSave}" ajax="false" accesskey="s" />
						<p:commandButton id="commandButtonDoCancelUpdate"
							action="#{groupManagedBean.doCancelUpdateAction}"
							value="#{resources.commandButtonCancel}" immediate="true"
							ajax="false" accesskey="r" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
