<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<p:panelGrid columns="2">

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Module_id}" />
		<p:inputText value="#{moduleManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_easportalm_entity_Module_id}"
			readOnly="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Module_name}" />
		<p:inputText id="inputTextName"
			value="#{moduleManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_easportalm_entity_Module_name}"
			required="true" />
		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Module_code}" />
		<p:inputText id="inputTextCode"
			value="#{moduleManagedBean.updatingData.entity.code}"
			label="#{resources.com_hsuforum_easportalm_entity_Module_code}"
			required="true" />

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Module_system}" />
		<p:selectOneMenu id="selectSystemId" disabled="#{moduleManagedBean.disabledSystem}"
			value="#{moduleManagedBean.updatingData.selectSystemId}"
			label="#{resources.com_hsuforum_easportalm_entity_Module_system}"
			required="true">
			<f:selectItems value="#{moduleManagedBean.systemList}" />
		</p:selectOneMenu>
		
		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Module_sequence}" />
		<p:inputText id="inputTextSequence"
			value="#{moduleManagedBean.updatingData.entity.sequence}"
			style="text-align: right"
			label="#{resources.com_hsuforum_easportalm_entity_Module_sequence}"
			required="true">
			<f:convertNumber maxFractionDigits="0" minFractionDigits="0" />
		</p:inputText>
		
		<h:outputText value="#{resources.com_hsuforum_easportalm_entity_Module_showed}" />
		<p:selectBooleanCheckbox id="checkboxShowed"
			value="#{moduleManagedBean.updatingData.entity.showed}"
			label="#{resources.com_hsuforum_easportalm_entity_Module_showed}"/>

	</p:panelGrid>
</p:panel>


</html>
