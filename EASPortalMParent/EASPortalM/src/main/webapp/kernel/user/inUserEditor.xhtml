<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<p:panelGrid columns="2">

		<h:outputText value="#{resources.com_hsuforum_easportalm_entity_User_id}" />
		<p:inputText value="#{userManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_easportalm_entity_User_id}" readOnly="true" />


		<h:outputText value="#{resources.com_hsuforum_easportalm_entity_User_name}" />
		<p:inputText id="inputTextName"
			value="#{userManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_easportalm_entity_User_name}"
			required="true" />

		<h:outputText value="#{resources.com_hsuforum_easportalm_entity_User_email}" />
		<p:inputText id="inputTextEmail"
			value="#{userManagedBean.updatingData.entity.email}"
			label="#{resources.com_hsuforum_easportalm_entity_User_email}"
			required="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_User_account}" />
		<p:inputText id="inputTextAccount"
			value="#{userManagedBean.updatingData.entity.account}"
			label="#{resources.com_hsuforum_easportalm_entity_User_account}"
			required="true" />

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_User_enabled}" />
			
		<p:selectBooleanCheckbox id="checkboxEnabled"
			value="#{userManagedBean.updatingData.entity.enabled}"
			label="#{resources.com_hsuforum_easportalm_entity_User_enabled}" />

	</p:panelGrid>
</p:panel>

<p />
<p:panel header="#{resources.com_hsuforum_easportalm_entity_User_groups}">
	<!--Many-to-Many多為checkbox的應用所以先預設兩個欄位id、name。撰寫實可依需求調整-->
	<p:dataTable id="dataTableGroup"
		value="#{userManagedBean.updatingData.groupList}" var="many"
		selection="#{userManagedBean.updatingData.groupSelectedRowKeys}"
		rowKey="#{many.id}">
		<p:column selectionMode="multiple"
			style="width:16px;text-align:center" />
		<p:column id="columnId"
			headerText="#{resources.com_hsuforum_easportalm_entity_Group_id}">

			<h:outputLabel value="#{many.id}" />

		</p:column>
		<p:column id="columnName"
			headerText="#{resources.com_hsuforum_easportalm_entity_Group_name}">

			<h:outputLabel value="#{many.name}" />

		</p:column>

	</p:dataTable>
</p:panel>


</html>
