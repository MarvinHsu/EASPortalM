<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/backOfficeTemplate.xhtml">
		<ui:define name="head">
			<title>#{resources.com_hsuforum_easportalm_entity_GroupFunction}</title>
		</ui:define>
		<ui:define name="main">
			<h:form id="readForm">
				<h3>#{resources.com_hsuforum_easportalm_entity_GroupFunction}</h3>
				<p:growl id="growl" />

				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage library="defaultTheme"
						name="images/ajaxloadingbar.gif" />
				</p:dialog>
				<p:panel>
					<h:panelGrid columns="2"
						columnClasses="column35Class, column65Class" id="queryPanelGrid">

						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:right">
								<p:commandButton id="commandButtonFind"
									action="#{groupFunctionManagedBean.doFindAction}"
									value="#{resources.commandButtonFind}" update="dataTable"
									rendered="#{menuManagedBean.isGrant('groupFunction','query')}"
									accesskey="q" />
								<p:commandButton id="commandButtonCreate"
									action="#{groupFunctionManagedBean.doCreateAction}"
									value="#{resources.commandButtonCreate}"
									rendered="#{menuManagedBean.isGrant('groupFunction','create')}"
									immediate="true" accesskey="c" ajax="false" />
							</h:panelGroup>
						</f:facet>
					</h:panelGrid>
				</p:panel>
				<p />
				<p:panel>
					<p:dataTable id="dataTable" var="bo" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="#{defaultConfigManagedBean.rowsOfPerPage}"
						rowsPerPageTemplate="#{defaultConfigManagedBean.rowsOfPerPage}"
						value="#{groupFunctionManagedBean.dataModel}">

						<p:column id="columnId" sortBy="#{bo.id}"
							rendered="#{defaultConfigManagedBean.devMode}"
							headerText="#{resources.com_hsuforum_easportalm_entity_GroupFunction_id}">

							<h:outputText value="#{bo.id}"
								rendered="#{!menuManagedBean.isGrant('groupFunction','update')}" />
							<h:commandLink value="#{bo.id}"
								action="#{groupFunctionManagedBean.doUpdateAction}"
								rendered="#{menuManagedBean.isGrant('groupFunction','update')}" />

						</p:column>
						<p:column id="columnGroup" sortBy="#{bo.group.name}"
							headerText="#{resources.com_hsuforum_easportalm_entity_GroupFunction_group}">

							<h:outputLabel value="#{bo.group.name}" />
						</p:column>
						<p:column id="columnFunction" sortBy="#{bo.function.name}"
							headerText="#{resources.com_hsuforum_easportalm_entity_GroupFunction_function}">

							<h:outputLabel value="#{bo.function.name}" />
						</p:column>
						<p:column id="columnFunctionItem" sortBy="#{bo.functionItem.name}"
							headerText="#{resources.com_hsuforum_easportalm_entity_GroupFunction_functionItem}">

							<h:outputLabel value="#{bo.functionItem.name}" />
						</p:column>


					</p:dataTable>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
