<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<p:panelGrid columns="2">

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Category_id}" />
		<p:inputText value="#{categoryManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_easportalm_entity_Category_id}"
			readOnly="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Category_name}" />
		<p:inputText id="inputTextName"
			value="#{categoryManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_easportalm_entity_Category_name}"
			required="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Category_code}" />
		<p:inputText id="inputTextCode"
			value="#{categoryManagedBean.updatingData.entity.code}"
			label="#{resources.com_hsuforum_easportalm_entity_Category_code}"
			required="true" />



		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Category_sequence}" />
		<p:inputText id="inputTextSequence"
			value="#{categoryManagedBean.updatingData.entity.sequence}"
			style="text-align: right"
			label="#{resources.com_hsuforum_easportalm_entity_Category_sequence}"
			required="true">
			<f:convertNumber maxFractionDigits="0" minFractionDigits="0" />
		</p:inputText>



	</p:panelGrid>
</p:panel>


</html>
