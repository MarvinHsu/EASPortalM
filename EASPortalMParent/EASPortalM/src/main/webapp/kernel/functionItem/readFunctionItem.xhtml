<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/backOfficeTemplate.xhtml">
		<ui:define name="head">
			<title>#{resources.com_hsuforum_easportalm_entity_FunctionItem}</title>
		</ui:define>
		<ui:define name="main">
			<h:form id="readForm">
				<h3>#{resources.com_hsuforum_easportalm_entity_FunctionItem}</h3>
				<p:growl id="growl" />

				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage library="defaultTheme"
						name="images/ajaxloadingbar.gif" />
				</p:dialog>
				<p:panel>
					<h:panelGrid columns="2"
						columnClasses="column35Class, column65Class" id="queryPanelGrid">


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_FunctionItem_name}" />
						<p:inputText
							value="#{functionItemManagedBean.findCriteriaMap['name']}"
							label="#{resources.com_hsuforum_easportalm_entity_FunctionItem_name}" />


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_FunctionItem_code}" />
						<p:inputText
							value="#{functionItemManagedBean.findCriteriaMap['code']}"
							label="#{resources.com_hsuforum_easportalm_entity_FunctionItem_code}" />


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_FunctionItem_url}" />
						<p:inputText
							value="#{functionItemManagedBean.findCriteriaMap['url']}"
							label="#{resources.com_hsuforum_easportalm_entity_FunctionItem_url}" />


						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:right">
								<p:commandButton id="commandButtonFind"
									action="#{functionItemManagedBean.doFindAction}"
									value="#{resources.commandButtonFind}" update="dataTable"
									rendered="#{menuManagedBean.isGrant('functionItem','query')}"
									accesskey="q" />
								<p:commandButton id="commandButtonCreate"
									action="#{functionItemManagedBean.doCreateAction}"
									value="#{resources.commandButtonCreate}"
									rendered="#{menuManagedBean.isGrant('functionItem','create')}"
									immediate="true" accesskey="c" ajax="false" />
							</h:panelGroup>
						</f:facet>
					</h:panelGrid>
				</p:panel>
				<p />
				<p:panel>
					<p:dataTable id="dataTable" var="bo" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="#{defaultConfigManagedBean.rowsOfPerPage}"
						rowsPerPageTemplate="#{defaultConfigManagedBean.rowsOfPerPage}"
						value="#{functionItemManagedBean.dataModel}">

						<p:column id="columnId" sortBy="#{bo.id}"
							rendered="#{defaultConfigManagedBean.devMode}"
							headerText="#{resources.com_hsuforum_easportalm_entity_FunctionItem_id}">

							<h:outputText value="#{bo.id}"
								rendered="#{!menuManagedBean.isGrant('functionItem','update')}" />
							<h:commandLink value="#{bo.id}"
								action="#{functionItemManagedBean.doUpdateAction}"
								rendered="#{menuManagedBean.isGrant('functionItem','update')}" />

						</p:column>

						<p:column id="columnName" sortBy="#{bo.name}"
							headerText="#{resources.com_hsuforum_easportalm_entity_FunctionItem_name}">

							<h:outputLabel value="#{bo.name}" />
						</p:column>

						<p:column id="columnCode" sortBy="#{bo.code}"
							headerText="#{resources.com_hsuforum_easportalm_entity_FunctionItem_code}">

							<h:outputLabel value="#{bo.code}" />
						</p:column>

						<p:column id="columnUrl" sortBy="#{bo.url}"
							headerText="#{resources.com_hsuforum_easportalm_entity_FunctionItem_url}">

							<h:outputLabel value="#{bo.url}" />
						</p:column>


					</p:dataTable>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
