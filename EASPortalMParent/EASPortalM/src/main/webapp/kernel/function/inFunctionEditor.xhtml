<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<h:panelGrid columns="2" columnClasses="column35Class, column65Class">

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_id}" />
		<p:inputText value="#{functionManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_easportalm_entity_Function_id}"
			readOnly="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_name}" />
		<p:inputText id="inputTextName"
			value="#{functionManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_easportalm_entity_Function_name}"
			required="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_code}" />
		<p:inputText id="inputTextCode"
			value="#{functionManagedBean.updatingData.entity.code}"
			label="#{resources.com_hsuforum_easportalm_entity_Function_code}"
			required="true" />



		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_sequence}" />
		<p:inputText id="inputTextSequence"
			value="#{functionManagedBean.updatingData.entity.sequence}"
			style="text-align: right"
			label="#{resources.com_hsuforum_easportalm_entity_Function_sequence}"
			required="true">
			<f:convertNumber maxFractionDigits="0" minFractionDigits="0" />
		</p:inputText>


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_outcome}" />
		<p:inputText id="inputTextOutcome"
			value="#{functionManagedBean.updatingData.entity.outcome}"
			label="#{resources.com_hsuforum_easportalm_entity_Function_outcome}"
			required="true" />


		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_system}" />
		<p:selectOneMenu id="selectSystemId"
			value="#{functionManagedBean.updatingData.selectSystemId}"
			label="#{resources.com_hsuforum_easportalm_entity_Function_system}"
			required="true">
			<f:selectItems value="#{functionManagedBean.systemList}" />
		</p:selectOneMenu>

		<h:outputText
			value="#{resources.com_hsuforum_easportalm_entity_Function_module}" />
		<p:selectOneMenu id="selectModuleId"
			value="#{functionManagedBean.updatingData.selectModuleId}"
			label="#{resources.com_hsuforum_easportalm_entity_Function_module}"
			required="true">
			<f:selectItems value="#{functionManagedBean.moduleList}" />
		</p:selectOneMenu>


	</h:panelGrid>
</p:panel>


</html>
