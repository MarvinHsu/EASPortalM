<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/backOfficeTemplate.xhtml">
		<ui:define name="head">
			<title>#{resources.com_hsuforum_easportalm_entity_Function}</title>
		</ui:define>
		<ui:define name="main">
			<h:form id="readForm">
				<h3>#{resources.com_hsuforum_easportalm_entity_Function}</h3>
				<p:growl id="growl" />

				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage library="defaultTheme"
						name="images/ajaxloadingbar.gif" />
				</p:dialog>
				<p:panel>
					<p:panelGrid columns="2" id="queryPanelGrid">


						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Function_name}" />
						<p:inputText
							value="#{functionManagedBean.findCriteriaMap['name']}"
							label="#{resources.com_hsuforum_easportalm_entity_Function_name}" />

						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Function_code}" />
						<p:inputText
							value="#{functionManagedBean.findCriteriaMap['code']}"
							label="#{resources.com_hsuforum_easportalm_entity_Function_code}" />

						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Function_outcome}" />
						<p:inputText
							value="#{functionManagedBean.findCriteriaMap['outcome']}"
							label="#{resources.com_hsuforum_easportalm_entity_Function_outcome}" />

						<h:outputText
							value="#{resources.com_hsuforum_easportalm_entity_Function_sequence}" />
						<p:inputText
							value="#{functionManagedBean.findCriteriaMap['sequence']}"
							label="#{resources.com_hsuforum_easportalm_entity_Function_sequence}" />


						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:right">
								<p:commandButton id="commandButtonFind"
									action="#{functionManagedBean.doFindAction}"
									value="#{resources.commandButtonFind}" update="dataTable"
									rendered="#{menuManagedBean.isGrant('function','query')}"
									accesskey="q" />
								<p:commandButton id="commandButtonCreate"
									action="#{functionManagedBean.doCreateAction}"
									value="#{resources.commandButtonCreate}"
									rendered="#{menuManagedBean.isGrant('function','create')}"
									immediate="true" accesskey="c" ajax="false" />
							</h:panelGroup>
						</f:facet>
					</p:panelGrid>
				</p:panel>
				<p />
				<p:panel>
					<p:dataTable id="dataTable" var="bo" paginator="true" scrollable="true" resizable="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="#{defaultConfigManagedBean.rowsOfPerPage}"
						rowsPerPageTemplate="#{defaultConfigManagedBean.rowsOfPerPage}"
						value="#{functionManagedBean.dataModel}">

						<p:column id="columnId" sortBy="#{bo.id}" width="210"
							rendered="#{defaultConfigManagedBean.devMode}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_id}">

							<h:outputText value="#{bo.id}"
								rendered="#{!menuManagedBean.isGrant('function','update')}" />
							<h:commandLink value="#{bo.id}"
								action="#{functionManagedBean.doUpdateAction}"
								rendered="#{menuManagedBean.isGrant('function','update')}" />

						</p:column>

						<p:column id="columnName" sortBy="#{bo.name}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_name}">

							<h:outputText value="#{bo.name}"
								rendered="#{!menuManagedBean.isGrant('function','update')}" />
							<h:commandLink value="#{bo.name}"
								action="#{functionManagedBean.doUpdateAction}"
								rendered="#{menuManagedBean.isGrant('function','update')}" />
						</p:column>
						<p:column id="columnCode" sortBy="#{bo.code}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_code}">

							<h:outputLabel value="#{bo.code}" />
						</p:column>

						<p:column id="columnOutcome" sortBy="#{bo.outcome}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_outcome}">

							<h:outputLabel value="#{bo.outcome}" />
						</p:column>
						<p:column id="columnSequence" sortBy="#{bo.sequence}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_sequence}">

							<h:outputLabel value="#{bo.sequence}" />
						</p:column>
						<p:column id="columnCreateDate" sortBy="#{bo.createDate}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_createDate}">

							<h:outputLabel value="#{bo.createDate}">
								<f:convertDateTime type="date" pattern="yyyy/MM/dd"
									timeZone="#{defaultConfigManagedBean.timeZone}" />
							</h:outputLabel>
						</p:column>
						<p:column id="columnUpdateDate" sortBy="#{bo.updateDate}"
							headerText="#{resources.com_hsuforum_easportalm_entity_Function_updateDate}">

							<h:outputLabel value="#{bo.updateDate}">
								<f:convertDateTime type="date" pattern="yyyy/MM/dd"
									timeZone="#{defaultConfigManagedBean.timeZone}" />
							</h:outputLabel>
						</p:column>


					</p:dataTable>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
